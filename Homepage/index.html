<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagefinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <style>
        .navbar-toggler-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            vertical-align: middle;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
        }

        .submit {
            font-size: 1.5em;
            border-radius: 14px;
        }

        .btn-outline-success {
            color: #ffffff;
            ;
            border-color: rgb(0 0 0);
        }

        img {
            text-align: center;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Image Searching App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

                        <input class="form" id="headsearch" type="search" placeholder="Search" aria-label="Search">

    <div class="container my-3 text-center">
        <br><br>
        <h1 class="heading text-center">Unsplash Image Search</h1><br>
        <form id="myform" autocomplete="off">
            <div class="form-group">
                <input type="text" class="form-control" id="Search" placeholder="Enter Name">
            </div><br>
            <div class="form-group">
                <button class="submit btn-danger btn-block">SUBMIT</button>
            </div>
        </form><br>
        <div id="result"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#myform").submit(function (event) {
            event.preventDefault()
            var result;

            $("#result").empty()

            var Search = $("#Search").val()
            var url = "https://api.unsplash.com/search/photos?query=" + Search + "&client_id=Bzlh1Qu16evk7fBIaTSJDygL8vAmNk_SeLL5pBre4Lc&per_page=50";
            $.ajax({
                method: 'GET',
                url: url,
                success: function (data) {
                    console.log(data)
                    data.results.forEach(photo => {
                        $("#result").append(`
                  <img src="${photo.urls.regular}"/>
              `)
                    });

                }

            })

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
